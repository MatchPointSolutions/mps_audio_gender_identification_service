---
name: build and deploy to Azure Container App
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Docker Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build and tag Docker image
        run: >
          IMAGE_TAG=${{ steps.vars.outputs.sha_short }}

          docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/mps-audio-gender-identification-service:${IMAGE_TAG} .
      - name: Push Docker image
        run: >
          IMAGE_TAG=${{ steps.vars.outputs.sha_short }}

          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/mps-audio-gender-identification-service:${IMAGE_TAG}
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          acrName: mpsacr
          containerAppName: gender-identification-service
          resourceGroup: audio-poc-rg
          imageToDeploy: mpsacr.azurecr.io/mps-audio-gender-identification-service:${{ steps.vars.outputs.sha_short }}
          # environmentVariables:
          #   - LOG_FILE_PATH: ${{ secrets.LOG_FILE_PATH }}
          #     MODEL_FILENAME: ${{ secrets.MODEL_FILENAME }}
          #     DATASET: ${{ secrets.DATASET }}
